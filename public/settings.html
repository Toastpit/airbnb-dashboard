<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ferienhaus â€” Settings</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
<header class="topbar">
  <div>
    <div class="title">airbnb.toastpit.de</div>
    <div class="sub">Settings</div>
  </div>
  <div class="top-actions">
    <button id="btnBack" class="btn ghost">â† ZurÃ¼ck</button>
    <button id="btnReload" class="btn ghost">Reload</button>
    <button id="btnLogout" class="btn ghost">Logout</button>
  </div>
</header>

<main class="wrap">
  <section class="panel">
    <div class="panel-head">
      <div class="h">Status</div>
      <div class="panel-actions">
        <input id="new_status" class="inp" placeholder="Neuer Status-Nameâ€¦" />
        <button id="add_status" class="btn tiny primary">+ Add</button>
      </div>
    </div>
    <div id="list_status" class="token-list"></div>
  </section>

  <section class="panel">
    <div class="panel-head">
      <div class="h">Quelle</div>
      <div class="panel-actions">
        <input id="new_source" class="inp" placeholder="Neue Quelleâ€¦" />
        <button id="add_source" class="btn tiny primary">+ Add</button>
      </div>
    </div>
    <div id="list_source" class="token-list"></div>
  </section>

  <section class="panel">
    <div class="panel-head">
      <div class="h">Zahlstatus</div>
      <div class="panel-actions">
        <input id="new_paid" class="inp" placeholder="Neuer Zahlstatusâ€¦" />
        <button id="add_paid" class="btn tiny primary">+ Add</button>
      </div>
    </div>
    <div id="list_paid" class="token-list"></div>
  </section>

  <section class="panel">
    <div class="panel-head">
      <div class="h">Kurtaxe Status</div>
      <div class="panel-actions">
        <input id="new_kurtaxe" class="inp" placeholder="Neuer Kurtaxe-Statusâ€¦" />
        <button id="add_kurtaxe" class="btn tiny primary">+ Add</button>
      </div>
    </div>
    <div id="list_kurtaxe" class="token-list"></div>
  </section>

  <section class="panel" id="usersPanel" style="display:none;">
    <div class="panel-head">
      <div class="h">ğŸ‘¤ Benutzerverwaltung</div>
      <div class="panel-actions">
        <button id="add_user_btn" class="btn tiny primary">+ Neuer User</button>
      </div>
    </div>
    <div id="list_users" class="token-list"></div>
  </section>

  <div id="msg" class="hint muted" style="padding-top:10px;"></div>
</main>

<dialog id="dlgUser">
  <form method="dialog" class="dlg">
    <div class="dlg-title" id="userDlgTitle">Neuer User</div>

    <div class="dlg-section">
      <div class="section-title">Zugangsdaten</div>
      <div class="grid">
        <label>Username <input id="u_username" type="text" placeholder="username" required></label>
        <label>Name <input id="u_name" type="text" placeholder="Max Mustermann" required></label>
        <label>Passwort <input id="u_password" type="text" placeholder="passwort"></label>
      </div>
    </div>

    <div class="dlg-section">
      <div class="section-title">Berechtigungen</div>
      <div class="payment-grid">
        <label class="payment-checkbox">
          <input id="u_viewer" type="checkbox">
          <span>Viewer (Buchungen sehen)</span>
        </label>
        <label class="payment-checkbox">
          <input id="u_editor" type="checkbox">
          <span>Editor (Bearbeiten & Anlegen)</span>
        </label>
        <label class="payment-checkbox">
          <input id="u_statistics" type="checkbox">
          <span>Statistik (Einnahmen sehen)</span>
        </label>
      </div>
    </div>

    <div class="dlg-actions">
      <button class="btn ghost" value="cancel">Cancel</button>
      <button id="btnUserDelete" class="btn ghost" value="delete">Delete</button>
      <button id="btnUserSave" class="btn primary" value="ok">Save</button>
    </div>
  </form>
</dialog>

<script src="/settings.js"></script>
</body>
</html>
